# avoid wrongly picking up multiple versions
libarrow:
  - "*"
libarrow_all:
  - "*"

# 2.1.0 is currently broken, see https://github.com/conda-forge/arrow-cpp-feedstock/pull/1697
orc:
  - 2.0.3

# on osx, keep this in sync with llvm_version in meta.yaml.
c_compiler_version:            # [osx]
  - 18                         # [osx]
cxx_compiler_version:          # [osx]
  - 18                         # [osx]
c_compiler:            # [win]
  - vs2022             # [win]
cxx_compiler:          # [win]
  - vs2022             # [win]
