# on osx, keep this in sync with llvm_version in meta.yaml.
# linux-aarch+CUDA hits compiler-bug with GCC 11, downgrade; needs override
# for three versions on linux: one for non-CUDA & two for CUDA 11.8 / 12.0
c_compiler_version:            # [unix]
  - 16                         # [osx]
  - 13                         # [linux and aarch64]
  - 10                         # [linux and aarch64]
  - 12                         # [linux and aarch64]
cxx_compiler_version:          # [unix]
  - 16                         # [osx]
  - 13                         # [linux and aarch64]
  - 10                         # [linux and aarch64]
  - 12                         # [linux and aarch64]
c_compiler:            # [win]
  - vs2022             # [win]
cxx_compiler:          # [win]
  - vs2022             # [win]
