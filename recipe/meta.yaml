{% set version = "0.5.0.pre" %}
{% set commit = "362e754b395787fd935d0b66a0cdcbec8aa13f85" %}

package:
  name: arrow-cpp
  version: {{ version }}


source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/apache/arrow/archive/{{ commit }}.tar.gz
  sha256: d4602db68abd241ce6b8aec11a2d45b61ef05659d940c911382bc28462b38539

build:
  number: 3
  skip: true  # [win32]
  skip: true  # [win and py<35]
  features:
    - vc14  # [win and py>=35]

requirements:
  build:
    - toolchain
    - cmake
    - boost-cpp 1.63.*
    - flatbuffers
    - rapidjson
    - zlib 1.2.*
    - snappy
    - brotli
    - zstd
    - lz4-c
    - jemalloc 4.4.0  # [unix]
    - python
    - numpy x.x

  run:
    - jemalloc 4.4.0  # [unix]
    - python
    - numpy x.x
    - vc 14  # [win and py>=35]

test:
  commands:
    - test -f $PREFIX/lib/libarrow.a  # [unix]
    - test -f $PREFIX/lib/libarrow.so  # [linux]
    - test -f $PREFIX/lib/libarrow_python.so  # [linux]
    - test -f $PREFIX/lib/libarrow.dylib  # [osx]
    - test -f $PREFIX/lib/libarrow_python.dylib  # [osx]
    - if not exist %LIBRARY_INC%\\arrow\\api.h exit 1               # [win]
    - if not exist %PREFIX%\\Library\\bin\\arrow.dll exit 1         # [win]
    - if not exist %PREFIX%\\Library\\bin\\arrow_python.dll exit 1  # [win]

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'C++ libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
    - leifwalsh
    - jreback
    - cpcloud
